<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Machine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/23e93ce866.js"
      crossorigin="anonymous"
    ></script>
    <script src="api-script.js" defer></script>
  </head>

  <body>
    <main id="main-content">
      <div id="quote-box">
        <div id="quote-inner-box">
          <section>
            <div id="quote-text">
              <i class="fa fa-quote-left grey-font-color"> </i>
              <span id="text" class="font-sizing"> </span>
            </div>
            <div id="quote-author" class="font-sizing">
              <span id="author"></span>
            </div>
          </section>
          <div id="quote-buttons">
            <div>
              <a href="https://www.twitter.com/intent/tweet" id="tweet-quote">
                <button type="button" class="btn btn-secondary socials">
                  <i class="fa-brands fa-twitter"></i></button
              ></a>
              <a href="">
                <button type="button" class="btn btn-secondary socials">
                  <i class="fa-brands fa-tumblr"></i></button
              ></a>
            </div>
            <div>
              <button id="new-quote" type="button" class="btn btn-secondary">
                New quote
              </button>
            </div>
          </div>
        </div>

        <p id="contact">
          by <a href="https://codepen.io/Darasimi0/pen/WNWwGMB" id="contact-link">Darasimi</a>
        </p>
      </div>
    </main>
  </body>
</html>
